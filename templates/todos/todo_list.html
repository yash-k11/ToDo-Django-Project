{% extends "base.html" %}
{% block content %}
<h2>Your Todos</h2>
<table class="table">
  <thead><tr><th>Title</th><th>Completed</th><th>Actions</th></tr></thead>
  <tbody>
    {% for todo in todos %}
    <tr>
      <td>{{ todo.title }}</td>
      <td>{% if todo.completed %}Yes{% else %}No{% endif %}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="{% url 'todo_edit' todo.pk %}">Edit</a>
        <a class="btn btn-sm btn-danger" href="{% url 'todo_delete' todo.pk %}">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No todos yet. <a href="{% url 'todo_create' %}">Create one</a>.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
