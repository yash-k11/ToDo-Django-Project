{% extends "base.html" %}
{% block content %}
<h2>Delete Todo</h2>
<p>Are you sure you want to delete "{{ todo.title }}"?</p>
<form method="post">{% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'todo_list' %}">Cancel</a>
</form>
{% endblock %}
